<!-- Professional Vision Guard Signup Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vision Guard - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vision2.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-text">Vision Guard</div>
        <nav class="main-nav">
            <a href="vision.html">Home</a>
            <a href="visionsignup.html" class="active">Sign Up</a>
            <a href="visionlogin.html">Login</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>
    <main>
        <div class="signup-form">
            <h2>Create Your Account</h2>
            <form>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="window.location.href='visionlogin.html'">Register</button>
            </form>
            <a href="visionlogin.html" class="back-link">Already have an account? Login</a>
        </div>
    </main>
    <footer class="main-footer">
        <p>&copy; 2025 Vision Guard. All rights reserved.</p>
    </footer>
</body>
</html>
